<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify OTP</title>
    </head>
    <body>
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="static/images/fudlogo.png" alt="Logo" class="logo-styling">
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <form method="post" action="{{ url_for('verify') }}">
                <label for="otp">Enter OTP</label>
                <input type="text" name="otp" id="otp" placeholder="Enter OTP" required>
                <div class="button-container">
                    <button type="submit" class="submit">Verify OTP</button>
                </div>
            </form>
        </div>
    </body>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #028338; /* Green background for the whole page */
            min-height: 100vh;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: white; /* White background for the logo section */
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for effect */
        }

        .logo-styling {
            max-width: 100%;
            height: auto;
            max-height: 100px;
        }

        /* Form Section */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Light background for better readability */
            border-radius: 10px;
        }

        .form-container label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            color: black;
        }

        .form-container input {
            width: 95%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            text-align: center;
        }

        .form-container input::placeholder {
            color: black;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .submit {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgb(247, 42, 42);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: rgb(200, 20, 20);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-styling {
                max-height: 70px;
            }

            .form-container {
                padding: 15px;
            }

            .submit {
                font-size: 14px;
            }
        }
    </style>
</html>
